<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A brief description of the page">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Your Name">
        <title>Form Validation</title>
        <script src="https://kit.fontawesome.com/4d39512208.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form id="form">
                
                <div class="title">Get Started</div>
                <!-- Inputs here -->
                <div>
                    <label for='username'>User Name</label>
                    <i class="fas fa-user"></i>
                    <input type='text' name='username' id='username' placeholder="Username">
                    <i class='fas fa-exclamation-circle failure-icon'></i>
                    <i class='far fa-check-circle success-icon'></i>
                    <div class="error"></div>
                </div>

                <div>
                    <label for='email'>Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type='email' name='email' id='email' placeholder="Username@gmail.com">
                    <i class='fas fa-exclamation-circle failure-icon'></i>
                    <i class='far fa-check-circle success-icon'></i>
                    <div class="error"></div>
                </div>

                <div>
                    <label for='password'>Password</label>
                    <i class="fas fa-lock"></i>
                    <input type='password' name='password' id='password' placeholder="Password Here">
                    <i class='fas fa-exclamation-circle failure-icon'></i>
                    <i class='far fa-check-circle success-icon'></i>
                    <div class="error"></div>
                </div>

                <button class="submit" id="submit">Submit</button>
            </form>
        </div>
    

        <script src="main.js"></script>
    </body>
</html>
